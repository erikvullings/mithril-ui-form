name: Release

on:
  push:
    branches:
      - master
      - main
      - beta
      - rc
      - alpha

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Release mithril-ui-form (main package)
        working-directory: packages/mithril-ui-form
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: pnpm exec semantic-release

      - name: Publish to npm with pnpm
        working-directory: packages/mithril-ui-form
        if: success()
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          # Check if there was a version change by comparing with previous commit
          if git diff HEAD~1 --name-only | grep -q "package.json"; then
            echo "New version detected, publishing with pnpm..."
            # pnpm publish automatically resolves workspace dependencies
            pnpm publish --no-git-checks
          else
            echo "No version change detected, skipping publish"
          fi